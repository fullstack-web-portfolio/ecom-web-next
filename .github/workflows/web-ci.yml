name: Web CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10             
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'          # enables pnpm store cache

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build
        run: pnpm build
